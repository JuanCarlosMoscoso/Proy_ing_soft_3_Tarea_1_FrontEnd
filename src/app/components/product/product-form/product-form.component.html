<form class="container">
    <div>
        <h2>{{action}}</h2>
    </div>
    <div class="row">
        <div class="col-6 mb-2">
            <input #name="ngModel" type="text" class="form-control" id="name" name="name" placeholder="Name"
                [(ngModel)]="product.name" [ngClass]="{ 
            'is-invalid': name.invalid && name.touched,
            'is-valid': name.valid && name.touched
          }" required />
        </div>
        <div class="col-6 mb-2">
            <input #description="ngModel" type="text" class="form-control" id="description" name="description"
                placeholder="Description" [(ngModel)]="product.description" [ngClass]="{ 
            'is-invalid': description.invalid && description.touched,
            'is-valid': description.valid && description.touched
          }" required />
        </div>
    </div>
    <div class="row">
        <div class="col-6 mb-2">
            <input #url="ngModel" type="number" class="form-control" id="price" name="price" placeholder="Price"
                [(ngModel)]="product.price" [ngClass]="{
            'is-invalid': url.invalid && url.touched,
            'is-valid': url.valid && url.touched
          }" required />
        </div>

        <!-- stock Quantity -->
        <div class="col-6 mb-2">
            <input #stock="ngModel" type="number" class="form-control" id="stock" name="stock" placeholder="Stock"
                [(ngModel)]="product.stockQuantity" [ngClass]="{
            'is-invalid': stock.invalid && stock.touched,
            'is-valid': stock.valid && stock.touched
          }" required />
        </div>
    </div>
    <div class="row">
        <!-- List categories -->
        <div class="col-6">
            <select #category="ngModel" class="form-select" id="category" name="category" [value]="product.categoryId"
                [(ngModel)]="product.categoryId" [ngClass]="{
            'is-invalid': category.invalid && category.touched,
            'is-valid': category.valid && category.touched
          }" required>
                <option value="" disabled selected>Select a category</option>
                @for (category of categories; track $index) {
                <option [value]="category.id">{{category.name}}</option>
                }
            </select>
        </div>

        <div class="col-6">
            <button (click)="callEvent();" type="button" class="btn btn-primary d-flex align-items-center">
                <p class="mb-0"> {{action}} </p>
            </button>
        </div>
    </div>
</form>
